<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">

        <div class="left-column">

        
            <div class="logo">
                <img src="./images/odin-lined.png" alt="" height="50px">
                <h1>The Odin Project</h1>
            </div>


   
            <div class="creditText">Photo from Unsplash</div>
            
</div>


        <div class="right-column">

            <div class="row-1">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
                <h2>Sign up now! You know you want to.</h2>
            </div>

            
            <div class="row-2">
                <h2 id="formHeader">Let's do this!</h2>
                <form action="">
                <div class="formSection">
                    <div class="form-col1">
                        <label for="fname">First name: </label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div class="form-col2">
                        <label for="lname">Last name: </label>
                        <input type="text" name="lname" id="lname">
                    </div>  
                </div>

                <div class="formSection">
                    <div class="form-col1">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-col2">
                        <label for="phone">Phone number: </label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </div>

                <div class="formSection">
                    <div class="form-col1">
                        <label for="fname">Password: </label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-col2">
                        <label for="lname">Confirm password: </label>
                        <input type="password" name="cpassword" id="cpassword">
                    </div>
                </div>

                 
                </form>

            </div>

            
            <div class="row-3">
                <br>
                <button>Create Account</button>
                <h4>Already have an account? Log in</h4>
        

            </div>

        </div>






    </div>


</body>
</html>
